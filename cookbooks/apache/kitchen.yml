---
driver:
  name: ec2
  retryable_tries: 120
  retryable_sleep: 5
  aws_ssh_key_id: training-ec2-keypair
  region: us-east-1
  availability_zone: us-east-1e
  security_group_ids: sg-d7a564ae
  subnet_id: subnet-fc6a4cc6
  instance_type: t2.small
  tags:
    # Replace YOURNAME and YOURCOMPANY here
    Name: "Chef Training Node for shaik, chef"
    created-by: "test-kitchen"
    user: <%= ENV['USER'] %>

provisioner:
  name: chef_zero
  cookbook_path: /home/chef/chef-repo/cookbooks
  client_rb:
    chef_license: accept
    product_name: chef
    product_version: 17

verifier:
  name: inspec

platforms:
  - name: CentOS-7.4-1.0.0
    driver_config:
      image_id: ami-0448247a34a8cb2bb
    transport:
      username: chef
      password: Cod3Can!

suites:
  - name: default
    run_list:
      # Replace with the name of the COOKBOOK
      - recipe[workstation::default]
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:
